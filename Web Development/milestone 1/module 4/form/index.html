<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <form action="">
      <h2>Fill up the form</h2>
      <input type="text" placeholder="Type your name" /><br />
      <input type="email" placeholder="Input your email" /><br />
      <input type="password" placeholder="Input your password" /><br />
      <input type="password" placeholder="Input your confirm password" /><br />
      <fieldset>
        <legend>What is your sex?</legend>
        <label for=""> <input type="radio" name="sex" id="male" />Male </label>
        <label for="">
          <input type="radio" name="sex" id="female" />Female
        </label>
        <label for="">
          <input type="radio" name="sex" id="other" /> Other
        </label>
      </fieldset>
      <input type="reset" value="reset" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
